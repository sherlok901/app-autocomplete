<main class="main">
  <div class="content">
    <div class="left-side">

      <h1>Hello, {{ title }}</h1>
      <p>Congratulations! Your app is running. ðŸŽ‰</p>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Number</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            @for (option of filteredOptions | async; track option) {
              <mat-option [value]="option">{{option}}</mat-option>
            }
          </mat-autocomplete>
        </mat-form-field>
      </form>
      

      <input type="text" matInput [matAutocomplete]="auto1" #input1 (click)="openAutocompletePanel(auto1Trigger)" #auto1Trigger="matAutocompleteTrigger">
      <mat-autocomplete #auto1="matAutocomplete">
        <mat-option *ngFor="let option of options1" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>

      <input type="text" matInput [matAutocomplete]="auto2" #input2 (click)="openAutocompletePanel(auto2Trigger)" #auto2Trigger="matAutocompleteTrigger">
      <mat-autocomplete #auto2="matAutocomplete">
        <mat-option *ngFor="let option of options2" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>

    </div>
  </div>
</main>

<router-outlet />
